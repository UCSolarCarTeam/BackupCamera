sudo: required

install:
    - sudo Installer/MainInstaller.sh
    - wget 'https://s3-us-west-2.amazonaws.com/ucsolarteam.hostedfiles/download'
    - tar -zxvf download
    - (cd astyle/build/gcc && make release && sudo make install)
    - rm astyle -rf

script:
    - make
    - "! (astyle *.h *.cpp *.hpp -r --dry-run --options=astylerc | grep Formatted)"

language: cpp
